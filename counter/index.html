<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js" defer></script>
</head>
<body>
    <div class="application">
        <h1>Counter</h1>
        <p class="numHolder">0</p>
        <section class="buttons">
            <buttons class="button decrease" onclick="decrease()">descrease</buttons>
            <buttons class="button reset" onclick="reset()">reset</buttons>
            <buttons class="button increase" onclick="increase()">increase</buttons>
        </section>
    </div>
    
</body>
</html>
